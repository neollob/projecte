<mat-toolbar color="primary">
  <!-- First Bar-->
  <mat-toolbar-row  id="firstBar">
    <div fxHide.gt-xs>
      <button mat-icon-button (click)="onToggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <div>
      <a routerLink="/home">Home</a>
    </div>
    <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
      <ul fxLayout="column" fxLayoutAlign="space-around" class="navigation-items log-items">
        <li *ngIf="!isLogged" id="loginBtn">
          <a routerLink="users/login" fxLayout>
              <mat-icon class="iconBar" fxFlexAlign="end">lock_open</mat-icon>
              <span class="nav-caption">Login</span>
          </a>
        </li>
       <li *ngIf="!isLogged" id="registerBtn">
          <a routerLink="users/register" fxLayout>
            <mat-icon class="iconBar" fxFlexAlign="start">how_to_reg</mat-icon>
            <span class="nav-caption">Register</span>
        </a>
      </li>  <!-- -->
        <li *ngIf="isLogged">
           <h5>
             <a routerLink="home" (click)="onLogout()" fxLayout>

              <mat-icon class="iconBar" fxFlexAlign="end">lock</mat-icon>
              <span class="nav-caption">Logout</span>
          </a></h5>
        </li>
      </ul>
    </div>
  </mat-toolbar-row>
  <!-- Second Bar-->
  <mat-toolbar-row id="secondBar" *ngIf="isLogged" fxHide.xs>
    <div fxFlex fxLayout fxLayoutAlign="start">
      <ul fxLayout fxLayoutGap="15px" class="navigation-items web-menu-items">
        <li>
          <a routerLink="/customers" fxLayout>
            <mat-icon class="iconBar" fxFlexAlign="center">account_circle</mat-icon>
            <span class="nav-caption">Customers</span>
          </a>
        </li>
        <li>
          <a routerLink="/suppliers" fxLayout>
            <mat-icon class="iconBar" fxFlexAlign="center">account_balance</mat-icon>
            <span class="nav-caption">Suppliers</span>

          </a>
        </li>
        <li>
          <a routerLink="/stock" fxLayout>
            <mat-icon class="iconBar" fxFlexAlign="center">shopping_cart</mat-icon>
            <span class="nav-caption">Stock</span>

          </a>
        </li>
      </ul>
    </div>
    <mat-icon class="example-icon" aria-hidden="false" aria-label="Example user verified icon">verified_user</mat-icon>
  </mat-toolbar-row>

</mat-toolbar>
