<div class="customer-detail" fxLayout="column">

  <div fxLayout="row">
    <h4><a routerLink="/home">Home</a></h4>
    <h4>&nbsp; > &nbsp;</h4>
    <h4><a routerLink="/customers">Customers</a></h4>
    <h4>&nbsp; > &nbsp;</h4>
    <h4>{{customer.name.first}} {{customer.name.last}}</h4>
  </div>

  <div fxLayout fxLayout="column" fxLayoutAlign="center" fxLayoutGap="1rem" fxLayoutGap.xs="0">
    <mat-card fxLayout fxLayout="column" fxLayoutAlign="center" fxLayoutGap="1rem" fxLayoutGap.xs="0">
      <div fxLayout="row" fxLayoutAlign="center center">
        <mat-card-title fxFlexAlign="center" fxLayout="row" fxLayoutGap="1rem" fxLayout.xs="column" fxLayoutGap.xs="0">
          <img fxFlexAlign="center" id="picture" src="{{ customer.picture }}" alt="" />
          <h3>{{ customer.name.first }} {{ customer.name.last }}</h3>
        </mat-card-title>
        <mat-card-actions fxFlexAlign="end" fxFlexAlign.xs="start" fxLayout="row" fxLayoutAlign="space-evenly center"
          fxLayout.xs="column" fxLayoutGap.xs="0">
          <button mat-mini-fab color="primary" [routerLink]="['../../edit-customer/', customer.id]">
            <mat-icon>edit</mat-icon>
          </button>
        </mat-card-actions>
      </div>
      <mat-card-content fxFlexAlign="center">
        <p fxLayout>
          <mat-icon aria-hidden="false" aria-label="Address" fxFlexAlign="center">home</mat-icon>
          <span> {{ customer.address }}</span>
        </p>
        <p fxLayout>
          <mat-icon aria-hidden="false" aria-label="e-Mail" fxFlexAlign="center">email</mat-icon><span>
            {{ customer.email }}</span>
        </p>
        <p fxLayout>
          <mat-icon aria-hidden="false" aria-label="Phone" fxFlexAlign="center">phone</mat-icon><span>
            {{ customer.phone }}</span>
        </p>
      </mat-card-content>
      <mat-card-content>
        <mat-label aria-hidden="false" aria-label="About">
          <h4>About</h4>
        </mat-label>
        <p> {{ customer.about }}</p>
      </mat-card-content>
    </mat-card>
    <app-customer-orders></app-customer-orders>
  </div>
</div>
