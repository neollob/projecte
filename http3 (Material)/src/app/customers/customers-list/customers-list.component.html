<div class="costumers-list" fxFlex="column">
  <div fxLayout="row">
    <h4><a routerLink="/home">Home</a></h4>
    <h4>&nbsp; > &nbsp;</h4>
    <h4>Customers</h4>
  </div>
  <!-- Spinner -->
  <div fxLayout fxLayoutAlign="center center" class="spinner-container" *ngIf="isLoading$ | async">
    <mat-spinner></mat-spinner>
  </div>

  <ng-container>

  <!-- Filter -->
  <mat-form-field class="full-width">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let user"> <a [routerLink]="['customer_detail/',user.id]">{{user.id}}</a> </td>
    </ng-container>

    <!-- image Column -->
    <ng-container matColumnDef="picture">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
      <td mat-cell *matCellDef="let user"> <a [routerLink]="['customer_detail/',user.id]"><img id='picture'
            src="{{user.picture}}" alt=""> </a> </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name.last">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let user"> <a [routerLink]="['customer_detail/',user.id]">
          {{user.name.first}} {{user.name.last}}
        </a> </td>
    </ng-container>

    <!-- eMail Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> e-Mail </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <!-- Age Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
      <td mat-cell *matCellDef="let user"> {{user.age}} </td>
    </ng-container>
    <!-- edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>
        <mat-icon>edit</mat-icon>
      </th>
      <td mat-cell *matCellDef="let user"> <a mat-icon-fab color="primary" [routerLink]="['edit-customer/',user.id]"
          title="Edit customer">
          <mat-icon class="editIcon">edit</mat-icon>
        </a> </td>
    </ng-container>

    <!-- delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>
        <mat-icon>delete_forever</mat-icon>
      </th>
      <td mat-cell *matCellDef="let user"> <a mat-icon title="Delete customer"
          (click)='deleteCustomer(user.id)' [routerLink]="">
          <mat-icon color="warn">clear</mat-icon>
        </a> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  <div fxLayout="row" fxLayoutAlign="end end" id="addNew">
    <a mat-fab color="primary" [routerLink]="['add-customer']" title="Add new customer">
      <mat-icon>add</mat-icon>
    </a>
  </div>
</ng-container>
</div>
